<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biome Map Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        canvas {
            border: 2px solid #333;
            background-color: #fff;
            cursor: crosshair;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            text-align: center;
        }
        .controls div {
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
        }
        .controls input, .controls button {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        .tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            font-size: 12px;
            white-space: pre;
            z-index: 10;
        }
        .highlight-status {
            margin-top: 10px;
            font-size: 14px;
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Biome Map Generator</h1>
    <canvas id="biomeCanvas" width="1100" height="640"></canvas>
    <div class="controls">
        <div>
            <label for="seedInput">Seed:</label>
            <input type="text" id="seedInput" placeholder="Enter seed or leave blank">
            <button id="regenerateBtn">Regenerate</button>
        </div>
        <div>
            <label for="biomeSearchInput">Find Biome:</label>
            <input type="text" id="biomeSearchInput" placeholder="e.g., 'jungle'">
            <button id="findBiomeBtn">Find</button>
            <button id="clearHighlightBtn">Clear Highlight</button>
        </div>
        <div id="highlightStatus" class="highlight-status"></div>
    </div>
    <div id="tooltip" class="tooltip"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
    
    <script type="importmap">
      {
        "imports": {
          "jsnumpy": "https://unpkg.com/jsnumpy@0.1.6/dist/jsnumpy.min.js"
        }
      }
    </script>
    
    <script type="module" src="main.js"></script>
</body>
</html>
